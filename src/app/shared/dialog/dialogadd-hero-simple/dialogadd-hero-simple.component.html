<mat-toolbar  class="col-lg-12"[ngStyle]="{'background-color': '#740f00'}"  >
    <mat-toolbar-row style="color: white">
        <span>{{this.message}}</span>
        <i class="material-icons x-men"  >do_not_disturb_alt</i>
        <i class="material-icons x-men" (click)="onCancel()" >do_not_disturb</i>
    </mat-toolbar-row>
</mat-toolbar>
<div class="col-lg-12 marPad row"style="max-height:200px; padding: 1% 3% !important;">
    <div *ngFor="let hero of heros" (click)="add(hero)" class="tile col-lg-2 marPad" >
        <img style="height: 200px;" src="{{image(hero.photo)}}" class="col-lg-12  marPad">
    </div>

</div>
